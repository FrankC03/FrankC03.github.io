<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Lines at Page Margins</title>
  <style>
    /* Base styling for the vertical lines */
    .vertical-line {
      width: 5px;               /* Thickness of the line */
      height: 100vh;            /* Full viewport height */
      position: fixed;          /* Fixed position to stay in place while scrolling */
      top: 0;                   /* Start at the top of the page */
      z-index: -1;              /* Places the lines behind other content */
    }

    /* Left line */
    .left-line {
      left: 0;                  /* Align to the left edge */
      background-color: purple; /* Purple color */
    }

    /* Right line */
    .right-line {
      right: 0;                 /* Align to the right edge */
      background-color: blue;   /* Blue color */
    }
  </style>
</head>
<body>
  <div class="vertical-line left-line"></div>
  <div class="vertical-line right-line"></div>

  <!-- Page Content Here -->
  <div style="padding: 20px;">
    <h1>Content of the Page</h1>
    <p>Your page content goes here.</p>
  </div>
</body>
</html>
